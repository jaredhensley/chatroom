<!DOCTYPE HTML>
<html ng-app="chatroom">

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">
    <div class="main-container">
        <h1> DevMountain Chat Room </h1>
        <form ng-submit="postData()">
            <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
        </form>
        <div class="messages-container">

            <input type="text" ng-model="searchTerm">
            <select class="input-medium" ng-model="predicate" ng-options="thing.value as thing.label for thing in options">
                <option style="display:none" value="">select a filter</option>
            </select>

            <select class="input-medium " ng-model="sort">
                <option value="+">Descending</option>
                <option value="">Ascending</option>
            </select>

            <p ng-repeat="message in messages | limitTo: 25 | filter: searchTerm | orderBy: predicate: sort"> {{message.text}} {{message.createdAt | date}} </p>
        </div>

    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
</body>

</html>
